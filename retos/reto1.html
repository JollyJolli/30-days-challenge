<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glowing Neon Buttons</title>
<style>
/* Estilos CSS */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #2e0c5a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.btn {
    position: relative;
    background-color: transparent;
    color: #fff;
    padding: 20px 40px;
    font-size: 24px;
    border: 2px solid transparent;
    border-radius: 30px;
    cursor: pointer;
    outline: none;
    overflow: hidden;
    transition: all 0.4s ease;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0%;
    height: 100%;
    background-color: rgba(255, 0, 255, 0.5);
    transition: all 0.4s ease;
    z-index: -1;
}

.btn:hover {
    color: #2e0c5a;
}

.btn:hover::before {
    width: 100%;
}

.container .btn:nth-child(2) {
    margin-top: 20px;
}
</style>
</head>
<body>

<div class="container">
    <button class="btn">Glowing Neon Button</button>
    <button class="btn">Another Glowing Neon Button</button>
</div>

</body>
</html>
